<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Lecture | Full Stack LLD & Projects: JavaScript-16: Debouncing and
      Throttling :
      https://www.scaler.com/academy/mentee-dashboard/class/208300/session?joinSession=1
    </title>
    <style>
      .wrapper {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      input {
        width: 500px;
        height: 40px;
        padding: 5px 15px;
        border-radius: 5px;
        border: 1px solid #363636;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <input type="text" placeholder="Search Product" />
    </div>
    <script>
      // Execute after eveny time delay given until it has events to call.
      // Throttle : If events exists then it will execute after dalay/timebox. Eg. timebox 4 seconds : Event1 _ _ _ _ Event2 _ _ _ _ Event3 etc... given. <b>Eg : Scroll</b>
      function throttleFn(fn, delay) {
        let flag = true;
        return function (...args) {
          if (flag) {
            flag = false;
            setTimeout(function () {
              fn(...args);
              flag = true;
            }, delay);
          }
        };
      }

      function fn(e) {
        console.log(e.target.value);
      }

      const inputDebounce = throttleFn(fn, 500);

      const inputRef = document.querySelector("input");
      inputRef.addEventListener("keyup", inputDebounce);
    </script>
  </body>
</html>
