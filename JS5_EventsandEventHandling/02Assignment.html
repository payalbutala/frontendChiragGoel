<!--
Q1. DOM Q8: Making a weird button

Raw Problem
A button of class 'double' exists inside the parent div of id '#doubleHolder' in the HTML.
Write a JavaScript program such that whenever the button is clicked :

1. It is destroyed (removed from the parent div)
2. Two new buttons are created in its place. (inside the same parent div)
3. The new buttons should also inherit the same feature. Making it a recursive feature.

Hint: Use the class of 'double' and add the functionality to all the buttons having a class of 'double'
i.e., All new buttons should also have 'double' as class
-->

<!DOCTYPE html>
<html>
  <!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:
To access an image from assets folder correct way to set src attribute is 

src = 'profile.png'

instead of 

src = './assets/profile.png'
-->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../body_fontStyle.css" />
  </head>

  <body>
    <div id="doubleHolder">
      <button class="double">double</button>
    </div>

    <script>
      // Write your JS program here =========
      let parentEle = document.getElementById("doubleHolder");
      let refBtn = document.querySelector(".double");

      //   create a function that creates 2 buttons and in event listener
      // calls the same funtion
      refBtn.addEventListener("click", createBtn);

      function createBtn(ev) {
        let btnEle1 = document.createElement("button");
        btnEle1.innerText = "double";
        btnEle1.setAttribute("class", "double");
        parentEle.appendChild(btnEle1);
        btnEle1.addEventListener("click", createBtn);

        let btnEle2 = document.createElement("button");
        btnEle2.innerText = "double";
        btnEle2.setAttribute("class", "double");
        parentEle.appendChild(btnEle2);
        btnEle2.addEventListener("click", createBtn);

        ev.target.remove();
      }
    </script>
  </body>
</html>
